<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="redirect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
 <div class="wrapper" style="overflow-x:hidden; position:relative;">
      <div class="row">
        <div class="col-md-12">
          <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" style="max-width:100%; max-height:100%;">
              <ol class="carousel-indicators">
                <li data-target="carouselFade"  
                  data-slide-to="0" class>
                  ::before
                  ::after
                </li>
                <li data-target="carouselFade" 
                  data-slide-to="1" class>
                  ::before
                  ::after
                </li>
                <li data-target="carouselFade" 
                  data-slide-to="2" class>
                  ::before
                  ::after
                </li>
              </ol>
              <div class="carousel-item" 
                data-interval="1000">
                <img class="d-block w-100" src="./images/backg.jpg" alt="bg1">
                <div class="carousel-caption d-none d-md-block"> </div>
              </div>
              <div class="carousel-item" 
                data-interval="1000">
                <img class="d-block w-100" src="./images/chicken.webp" alt="bg2">
                <div class="carousel-caption d-none d-md-block"> </div>
              </div>
              <div class="carousel-item" 
                data-interval="1000">
                <img class="d-block w-100" src="./images/french.webp" alt="bg3">
                <div class="carousel-caption d-none d-md-block"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
